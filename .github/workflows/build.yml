name: Build

on:
  pull_request:
    branches: [ main,develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'npm'
    - name: Build affected
      run: make
      env:
        base_ref: origin/${{ github.base_ref }}
